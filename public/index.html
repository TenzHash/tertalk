<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TerTalk - Random Chat for Everyone</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>
</head>
<body>

    <div class="app-container">
        <header>
            <h1>TerTalk</h1>
            <p>Random Chat for Everyone</p>
            <div class="online-count">ðŸŸ¢ <span id="user-count">0</span> Online</div>
            
            <div class="header-controls">
                <button id="mute-btn" class="icon-btn" title="Toggle Sound">ðŸ”Š</button>
                <button id="theme-toggle" class="icon-btn" title="Toggle Dark Mode">ðŸŒ™</button>
            </div>
        </header>

        <div id="chat-box" class="chat-box">
            <div id="status-overlay" class="status-overlay">
                <div id="radar-anim" class="radar-spinner" style="display: none;"></div>
                <h3 id="overlay-title">Ready to Chat?</h3>
                <p id="overlay-subtitle">Set ur profile below then find your partner!</p>
            </div>

            <div id="typing-indicator" class="typing-indicator" style="display: none;">
                <div class="dot"></div><div class="dot"></div><div class="dot"></div>
            </div>

            <div id="emoji-popover" class="emoji-popover" style="display: none;">
                <emoji-picker></emoji-picker>
            </div>
        </div>

        <div id="match-info" class="match-info" style="display: none;">
            <span id="match-details">Connected</span>
        </div>

        <div class="controls-area">
            <div class="profile-section" id="profile-section">
                <div class="input-group">
                    <label>Nickname</label>
                    <input type="text" id="nickname-input" placeholder="Alias (No spaces)" maxlength="12">
                </div>
                <div class="row">
                    <div class="input-group small">
                        <label>Age</label>
                        <input type="number" id="age-input" placeholder="18+" min="18" max="99">
                    </div>
                    <div class="input-group small">
                        <label>Gender</label>
                        <select id="gender-input">
                            <option value="">Hidden</option>
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                            <option value="NB">Non-binary</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="interests-section">
                <label for="interests-input">Interests (Optional):</label>
                <input type="text" id="interests-input" placeholder="e.g. Anime, Coding...">
            </div>

            <div class="message-controls">
                <input type="file" id="image-input" accept="image/*" style="display: none;">
                <button id="camera-btn" title="Send Image" disabled>ðŸ“·</button>
                <button id="icebreaker-btn" title="Get a conversation topic" disabled>ðŸŽ²</button>
                <button id="emoji-btn" title="Add Emoji" disabled>ðŸ˜Š</button>

                <input type="text" id="message-input" placeholder="Type a message..." disabled>
                <button id="send-btn" disabled>Send</button>
            </div>

            <div class="action-buttons">
                <button id="start-btn" class="btn primary">Find Partner</button>
                <button id="stop-btn" class="btn danger" style="display: none;">Stop</button>
            </div>
        </div>
    </div>

    <div id="toast-container" class="toast-container"></div>

    <div id="custom-modal" class="modal-overlay" style="display: none;">
        <div class="modal-box">
            <h3 id="modal-title">Alert</h3>
            <p id="modal-message">Something happened.</p>
            <button id="modal-btn" class="btn primary">OK</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
